<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //ES6
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                let discount25 = this.price - (this.price / 100 * 25);
                alert("Со скидкой в 25% " + this.name + " стоит " + discount25 + " руб");
            }
        }

        let product1 = new Product("Груша", "45");
        product1.make25PercentDiscount();


    </script>
</body>

</html>
