<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2);
        /*
            a *= 2 - это всё равно что a = a * 2 и тут переменной а присвоиться новое значение - 4,
            x = 1 + 4 = 5
            В итоге: a = 4, x = 5
        */
    </script>
</body>
