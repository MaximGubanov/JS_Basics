<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function plus(a, b) {
            return a + b
        }

        function minus(a, b) {
            return a - b
        }

        function del(a, b) {
            return a / b
        }

        function mul(a, b) {
            return a * b
        }

        let a = +prompt("Введите a: ")
        let b = +prompt("Введите b: ")

        console.log(plus(a, b))
        console.log(minus(a, b))
        console.log(del(a, b))
        console.log(mul(a, b))

    </script>
</body>

</html>
