<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d; // "с" и "d" undefined
        c = ++a; // происходит инкремент переменной "а" на единицу, а затем итоговое значение присваивается "с" и будет равно 2
        alert(c); // ответ: 2

        //пример 2
        d = b++; // b = 1, оператор ++, стоящий за "b" вернет 1, это значение присвоиться "d", но после возврта значения оператор ++ 
        // прирастит значение "b" на 1 и у "b" будет новое значение 2
        alert(d); //ответ: 1

        //пример 3
        c = 2 + ++a; // у "с" значение 2. "а" равно 2 и увеличиться на 1 и будет равно 3, 2 + 3 = 5 - это и присв-ся в "с" 
        alert(c); //ответ: 5

        //пример 4
        d = 2 + b++; // d = 1, у b новое значение - 2, 2 + 2 = 4 - запишется в d, но после того как b вернет значение оно 
        // увеличится на 1 и будет равно 3
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
