<body>
    <script>
        let tempCel = parseInt(prompt("Введите температуру по Цельсию:"));
        let tempFar = (9 / 5) * tempCel + 32;
        alert("Температура по Фаренгейту равна " + tempFar + " градусов");
    </script>
</body>
