<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let num = prompt("Какую сумму Вы хотите внести на счёт?");

        let lastSymbol = num.substr(-1);

        switch (lastSymbol) {
            case "0":
            case "5":
            case "6":
            case "7":
            case "8":
            case "9":
                alert("Вы внесли на счёт " + num + " рублей");
                break;
            case "1":
                alert("Вы внесли на счёт " + num + " рубль");
                break;
            case "2":
            case "3":
            case "4":
                alert("Вы внесли на счёт " + num + " рубля");
                break;
        }

    </script>
</body>

</html>
