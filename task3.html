<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        // Простой вариант

        // products.forEach((element) => {
        //     let newPrice = element.price - (element.price / 100 * 15);
        //     console.log(newPrice);
        // })


        // Второй вариант вносит изменения в массив
        let i = 0;
        products.forEach((element) => {
            let newPrice = element.price - (element.price / 100 * 15);
            products[i].price = newPrice;
            i++;
        })

        console.log(products);

    </script>
</body>

</html>
